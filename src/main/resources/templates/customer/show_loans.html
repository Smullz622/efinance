<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eFinance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <form action="#" th:action="@{/customerMenu/{id}(id=${customer.id})}" th:object="${customer}" method="GET">

        <input type="hidden" th:field="*{id}" />
        <button type="submit" class="btn btn-info col-2"> Back to Home </button>

    </form>
</div>
<div class="container">
    <h1>eFinance </h1>
    <h2> Pending Loans </h2>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Loan Type</th>
            <th> Loan Request</th>
            <th> Status </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loanApp : ${loanAppList}">
            <td th:text="${loanApp.loanType}"></td>
            <td th:text="${loanApp.loanAmount}"></td>
            <td th:text="${loanApp.status}"></td>
            <td> <a th:href="@{/showTermsReview/{aid}(aid=${loanApp.aid})}" class="btn btn-primary">Review Terms</a>
                <a th:href="@{/deleteLoanApp/{aid}(aid=${loanApp.aid})}" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
