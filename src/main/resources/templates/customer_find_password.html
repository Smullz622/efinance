<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eFinance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Find Password </h1>

    <p>Please type your Email address to find your password.</p>
    <form action="#" th:action="@{/findCustomerPassword}" th:object="${customer}" method="POST">

        <input type="text" th:field="*{custEmail}" placeholder="email" class="form-control mb-4 col-4">

        <a th:href="@{/customerPasswordResult}" class="btn btn-primary"> submit </a>

    </form>



</div>

</body>

</html>
