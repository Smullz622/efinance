<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eFinance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>eFinance </h1>
    <h2> Create Account </h2>
    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

        <input type="text" th:field="*{name}
               placeholder="Full Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}
               placeholder="email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}
               placeholder="password" class="form-control mb-4 col-4">
        <input type="text" th:field="*{empNum}
               placeholder="Optional Employee ID Number" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save </button>
    </form>
</div>
</body>
</html>
