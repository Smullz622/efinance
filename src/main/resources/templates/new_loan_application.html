<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eFinance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>eFinance </h1>
    <h2> Create Loan Application </h2>
    <form action="#" th:action="@{/saveLoanApplication}" th:object="${application}" method="POST">

        <input type="text" th:field="*{name}"
               placeholder="Full Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{address}"
               placeholder="Street Address, City, State, Zip" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phoneNo}"
               placeholder="Phone Number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{social}"
               placeholder="Social Security Number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{birthDay}"
               placeholder="Birth Date (MM/DD/YYYY)" class="form-control mb-4 col-4">

        <input type="text" th:field="*{income}"
               placeholder="Gross Monthly Income" class="form-control mb-4 col-4">

        <input type="text" th:field="*{loanAmount}"
               placeholder="Loan Amount" class="form-control mb-4 col-4">
        <div>
        <p>Loan Type: </p>
        <select th:field="*{loanType}">
            <option th:value="'Personal'" th:text="Personal"></option>
            <option th:value="'Business'" th:text="Business"></option>
            <option th:value="'Auto'" th:text="Auto"></option>
            <option th:value="'Renovation'" th:text="Renovation"></option>
            <option th:value="'Project'" th:text="Project"></option>
        </select>
        </div>
        <div>
            <br>
        <button type="submit" class="btn btn-info col-2"> Save </button>
        </div>
    </form>
</div>
</div>
<div class="container my-2">
    <br/>
    <a th:href="@{/customerMenu}" class="btn btn-primary"> Cancel </a>
    <br/>
</div>
</body>
</html>
