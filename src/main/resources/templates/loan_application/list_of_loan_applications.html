<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>View All Loan Applications</title>
</head>
<body>
&lt;
<a th:href="@{/employeeMenu}"> Back to Home</a>
<table border="1" class="table table-striped table-responsive-md">
  <thead>
  <tr>
    <th> Customer Name</th>
    <th> Loan Request</th>
    <th> Status </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="loanApp : ${listLoanApps}">
    <td th:text="${loanApp.name}"></td>
    <td th:text="${loanApp.loanAmount}"></td>
    <td th:text="${loanApp.status}"></td>
    <td> <a th:href="@{/showApplicationForReview/{aid}(aid=${loanApp.aid})}" class="btn btn-primary">Review</a>
      <a th:href="@{/deleteLoanApp/{aid}(aid=${loanApp.aid})}" class="btn btn-danger">Delete</a>

    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
