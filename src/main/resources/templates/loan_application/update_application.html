<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Application Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Application Management System</h1>
  <hr>
  <h2>Update Application</h2>

  <form action="#" th:action="@{/saveLoan}" th:object="${Loan}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{custName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{custEmail}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{loanAmount}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{income}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Approve Application</button>
    <button type="submit" class="btn btn-info col-2"> Deny Application</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Home</a>
</div>
</body>
</html>
